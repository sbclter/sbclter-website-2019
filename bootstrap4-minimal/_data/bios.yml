# Bios links

- title: "Robert (Bob) Miller"
  role: "Lead Principal Investigator: Marine Ecology"
  class: investigator
  image: miller.jpg
  biotext: "Bob Miller is an Associate Research Biologist with UCSB's Marine Science Institute, and a Project Investigator with the Santa Barbara Coastal LTER. His interest are in marine ecology, particularly kelp forests and other benthic communities. In addition to overseeing SBC MBON, Miller conducts research in image analysis and patterns of marine biodiversity."

- title: "Craig Carlson"
  role: "Co-Principal Investigator: Microbial Oceanography"
  class: investigator
  image: carlson.jpg
  biotext: "Craig is a Professor of Marine Science and Chair of the Department of Ecology Evolution and Marine Biology at UCSB. He also is an Adjunct Faculty member of the Bermuda Institute of Ocean Science. Craig is a microbial ecologist and his research focuses on the role marine microbes play in the cycling of elements through oceanic dissolved organic matter (DOM) and the biogeochemical significance of DOM in the marine carbon cycle. Craig is leading SBC MBON’s effort to use genetics as a tool to better inform us about patterns of marine biodiversity on large scales."
  
- title: "John Hildebrand"
  role: "Associate Investigator: Underwater Acoustics and Marine Mammal Ecology"
  class: investigator
  image: hildebrand.jpg
  biotext: "John is a Professor of Applied Ocean Science and Biological Oceanography at Scripps Institution of Oceanography, UCSD, and is responsible for acoustic monitoring and subsequent assessment of marine mammal populations."
  
- title: "M. Débora Iglesias-Rodríguez"
  role: "Associate Investigator: Ocean Acidification and Molecular Diversity of Eukaryotic Phytoplankton"
  class: investigator
  image: rodriguez.jpg
  biotext: "Débora Iglesias-Rodríguez is a Professor with the Department of Ecology, Evolution and Marine Biology, UCSB. Her work concerns the genetic estimation of plankton diversity, as well as the ocean acidification impact index."
  
